<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <title>YTDictation</title>
        <link rel="stylesheet" href="./css/front.css">
        <!--[if lt IE 9]-->
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <!--[endif]-->
    </head>

    <body>
        <header>
            <!-- 動画検索 -->
            <p id="searchForm">
                <input id="url" type="text" placeholder="Please enter the URL">
                <input id="search" type="submit" value="search" onclick="loadPage()">
            </p>
            
            <!-- The <iframe> (and video player) will replace this <div> tag. -->
            <!--DO NOT MODIFY THIS TAG-->
            <div id="YouTubePlayer"></div>
        </header>

        <!-- ディクテーション表 -->
        <table id="dictationTable">
            <tr>
                <!-- 各列の項目 -->
                <th class="col0">Time</th>
                <th class="col1">Text</th>
                <th class="col2">Captions</th>
            </tr>
        </table>
        <script src="./scripts/init.js"></script>
        <!--DO NOT INSERT ANY TAG HERE-->
    </body>
</html>
