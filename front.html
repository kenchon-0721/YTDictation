<!DOCTYPE html>
<html lang="ja">
    
    <head>
        <meta charset="utf-8">
        <title>YTDictation</title>
        <link rel="stylesheet" href="front.css">
        <!--[if lt IE 9]-->
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <!--[endif]-->
    </head>

    <body>
        <header id="title">
            <!-- 動画タイトルの追加 -->
        </header>

        <h1 id="YouTubePlayer">
            <!-- Player(iframeタグ)の追加 -->
        </h1>

        <!-- ディクテーション表 -->
        <table id="dictationTable">
            <!-- 行 -->
            <tr>
                <!-- 時間ボタン列 -->
                <td class="col0">
                    <button class="rewind">00:00:00</button>
                </td>
                <!-- テキスト入力列 -->
                <td class="col1">
                    <textarea class="textDictation"></textarea>
                </td>
                <!-- 字幕表示列 -->
                <td class="col2">
                    Hello.
                </td>
            </tr>
            <!-- ここまでで字幕一つ分 -->
            <tr>
                <td class="col0">
                    <button class="rewind">00:00:00</button>
                </td>
                <td class="col1">
                    <textarea class="textDictation"></textarea>
                </td>
                <td class="col2">
                    Joint Statement of President Donald J. Trump of the United States of America and Chairman Kim Jong Un of the Democratic People's Republic of Korea
                </td>
            </tr>
            <tr>
                <td class="col0">
                    <button class="rewind">00:00:00</button>
                </td>
                <td class="col1">
                    <textarea class="textDictation"></textarea>
                </td>
                <td class="col2">
                    Joint Statement of President Donald J.
                </td>
            </tr>
        </table>

        <script src="./front.js"></script>
    </body>
</html>
